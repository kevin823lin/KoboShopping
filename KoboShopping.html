<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kobo Shopping</title>
  </head>
  <body>
    <h1>Kobo Shopping</h1>
    <div>Book prices: <input type='text'></input>(separated by space, comma, or semicolon)</div>
    <div>Target bundle price: <input type='text' placeholder='888'></input></div>
    <div><button id='go-btn'>go</button></div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
        $( "#go-btn" ).click(function() {
            alert("Handler for .click() called." );
        });
    });
  </script>
</html>

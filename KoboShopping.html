<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kobo Shopping</title>
  </head>
  <body>
    <h1>Kobo Shopping</h1>
    <div>Book prices: <input type='text' id='prices' size='100' value='266 245'></input>(separated by space)</div> <!--  228 273 286 290 315 247 247 -->
    <div>Target bundle price: <input type='text' size='4' value='888'></input></div>
    <div><button id='go-btn'>go</button></div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
        $( "#go-btn" ).click(function() {
            var prices = $('#prices').val().split(' ');
            var i;
            for (i = 0; i < prices.length; i++) {
                prices[i] = Number(prices[i]);
            }
            var carts = [];
            _go(0, carts, prices);
        });
    });
    function _go(i, carts, prices, rewards, target) {
       if (i == prices.length) {
           var r = 0, j = 0;
           for (j = 0; j < carts.length; j++) {
               var sum = 0, k = 0;
               for (k = 0; k < carts[j].length; k++) {
                   sum += carts[j][k];
               }
               if (sum >= target) {
                   r++; 
               }
           }
           
       } else {
       }
    }
  </script>
</html>

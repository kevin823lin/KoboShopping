<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kobo Shopping</title>
  </head>
  <body>
    <h1>Kobo Shopping</h1>
    <div>Book prices: <input type='text' id='prices' width='300' value='266 245 228 273 286 290 315 247 247'></input>(separated by space)</div>
    <div>Target bundle price: <input type='text' width='100' value='888'></input></div>
    <div><button id='go-btn'>go</button></div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
        $( "#go-btn" ).click(function() {
            var prices = $('#prices').val().split(' ');
            var x = 0;
            for (price in prices) {
                x += price;
                alert(x);
            }
        });
    });
  </script>
</html>
